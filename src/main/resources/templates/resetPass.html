<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::Layout(~{::section})"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
	
</head>
<body>
	<section>	
		<div class="container p-4">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Reset Password </div>

						<th:block th:if="${msg}">
						    <p class="text-center fs-4 text-success">[[${msg}]]</p>
						</th:block>
						
						<div class="card-body">
							<form action="/resetPassword" method="post">
							  	<div class="mb-3">
							    	<label  class="form-label">New Password</label>
							    	<input type="password" class="form-control" name="psw">
							  	</div>
							  	<div class="mb-3">
							    	<label class="form-label">Re-enter password</label>
							    	<input type="password" class="form-control" name="cpsw">
							  	</div>
								
								<input type="hidden" name="id" th:value="${id}">
								<button type="submit" class="btn btn-primary col-md-12">Submit</button>
							</form>
							
						</div>
					</div>		
				</div>			
			</div>
		</div>	
	</section>
</body>
</html>
