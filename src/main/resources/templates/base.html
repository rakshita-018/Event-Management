<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Event Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Navbar when no user is logged in -->
                <th:block th:if="${user == NULL}">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
						    <a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/registration}">Register</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/signin}">Login</a>
                        </li>
                    </ul>    
                </th:block>

                <!-- Navbar when user is logged in -->
                <th:block th:if="${user != NULL}">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/user/}">Home</a>
                        </li>
						<li class="nav-item">
						    <a class="nav-link active" aria-current="page" th:href="@{/user/events}">Events</a>
						</li>
				<!--		<li class="nav-item">
						    <a class="nav-link active" aria-current="page" href="@{/user/schedules}">Schedule</a>
						</li> -->
						
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                [[${user.name}]]
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/user/changePassword}">Change password</a></li> <!-- Updated URL -->
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>    
                </th:block>
            </div>
        </div>
    </nav>

    <div th:replace="${content}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
