<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="~{base::Layout(~{::section})}"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password page</title>
</head>
<body>
    <section>    
        <div class="container p-4">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center fs-4">Change Password</div>

                        <!-- Display the message if available -->
                        <th:block th:if="${msg}">
                            <p class="text-center fs-4 text-success">[[${msg}]]</p>
                        </th:block>

                        <div class="card-body">
                            <form th:action="@{/user/updatePass}" method="post"> <!-- Updated URL -->
                                <div class="mb-3">
                                    <label class="form-label">Enter Old Password</label>
                                    <input type="password" class="form-control" name="oldPass">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Enter New Password</label>
                                    <input type="password" class="form-control" name="newPass">
                                </div>
                                <button type="submit" class="btn btn-primary col-md-12">Change Password</button>
                            </form>
                        </div>
                    </div>        
                </div>            
            </div>
        </div>        
    </section>
</body>
</html>
