<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <title>Team Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <section>	
		<div class="container p-4">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Register Your Team</div>
						
						<!-- Error Message -->
						<div th:if="${session.msg}" class="alert alert-danger">
						   <p th:text="${session.msg}"></p>
						</div>
						
						<div class="card-body">
							<form th:action="@{/user/teamRegistration}" method="post" style="max-width: 600px; margin: 0 auto; width: 100%;">
						            <!-- Hidden input for Event ID -->
						            <input type="hidden" name="eventId" th:value="${event.id}" />
						
						            <!-- Team Name -->
						            <div class="mb-3">
						                <label for="teamName" class="form-label">Team Name:</label>
						                <input type="text" id="teamName" name="teamName" class="form-control" placeholder="Enter your team name" required />
						            </div>
						
						            <!-- Team Members -->
						            <div th:each="i : ${#numbers.sequence(0, teamSize - 1)}" class="mb-3">
						                <!-- Member Name -->
						                <div class="mb-2">
						                    <label th:for="'teamMemberName' + ${i}" class="form-label">Member <span th:text="${i + 1}"></span> Name:</label>
						                    <input type="text" th:id="'teamMemberName' + ${i}" name="teamMembers" class="form-control" placeholder="Enter member name" required />
						                </div>
						
						                <!-- Member Email -->
						                <div>
						                    <label th:for="'teamMemberEmail' + ${i}" class="form-label">Member <span th:text="${i + 1}"></span> Email:</label>
						                    <input type="email" th:id="'teamMemberEmail' + ${i}" name="teamEmails" class="form-control" placeholder="Enter member email" required />
						                </div>
						            </div>
						
						            <!-- Submit Button -->
						            <button type="submit" class="btn btn-primary mt-3">Register Team</button>
							        </form>
						</div>
					</div>		
				</div>			
			</div>
		</div>
    </section>

</body>
</html>
