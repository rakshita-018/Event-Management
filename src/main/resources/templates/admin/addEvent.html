<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/adminBase::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<section th:fragment="Layout">
        <div>
            <div class="container p-4">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header text-center fs-4">Add New Event</div>

							<!-- Display error message if email already exists -->
							<th:block th:if="${msg}" class="alert alert-success">
							    <p th:text="${msg}"></p>
							</th:block>
							
                            <div class="card-body">
                                <!-- Add User Form -->
								<form action="#" th:action="@{/admin/addEvent}" method="post" class="mb-5" 	enctype="multipart/form-data">
								    <div class="form-group mb-3">
								        <label for="title">Title:</label>
								        <input type="text" id="title" name="title" class="form-control" required>
								    </div>
								
								    <div class="form-group mb-3">
								        <label for="description">Description:</label>
								        <textarea id="description" name="description" rows="4" class="form-control"></textarea>
								    </div>
								
								    <div class="form-group mb-3">
										<label>Category:</label>
										<select id="categoryId" name="categoryId" required>
										   <option value="">Select Category</option>
										   <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
										</select><br><br>
								    </div>
								
								    <div class="form-group mb-3">
								        <label for="startDate">Start Date:</label>
								        <input type="date" id="startDate" name="startDate" class="form-control" required>
								    </div>
								
								    <div class="form-group mb-3">
								        <label for="startTime">Start Time:</label>
								        <input type="text" id="startTime" name="startTime" class="form-control" required>
								    </div>
								
								    <div class="form-group md-3">
								        <label for="endTime">End Time:</label>
								        <input type="text" id="endTime" name="endTime" class="form-control" required>
								    </div>
									<div class="form-group mb-3">
									    <label for="location">Team Size:</label>
									    <input type="text" id="teamSize" name="teamSize" class="form-control">
									</div>
									<div class="form-group mb-3">
									    <label for="location">Amount:</label>
									    <input type="text" id="amount" name="amount" class="form-control">
									</div>
								    <div class="form-group mb-3">
								        <label for="location">Location:</label>
								        <input type="text" id="location" name="location" class="form-control">
								    </div>
									
									<!-- New field for photo upload -->
									<div class="form-group mb-3">
									    <label for="photo">Event Photo:</label>
									    <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
									</div>
								
								    <button type="submit" class="btn btn-primary">Add Event</button>
								</form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
