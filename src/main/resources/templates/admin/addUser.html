<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org" th:replace="admin/adminBase::Layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<section th:fragment="Layout">
        <div>
            <div class="container p-4">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header text-center fs-4">Add New User</div>

                            <!-- Display error message if email already exists -->
                            <th:block th:if="${errorMessage}" class="alert alert-danger">
                                <p th:text="${errorMessage}"></p>
                            </th:block>

                            <div class="card-body">
                                <!-- Add User Form -->
                                <form th:action="@{/admin/addUser}" th:object="${user}" method="post">
                                    <div class="mb-3">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" th:field="*{name}" class="form-control"
                                            placeholder="Enter name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" th:field="*{email}" class="form-control"
                                            placeholder="Enter email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phoneNo">Phone Number</label>
                                        <input type="text" id="phoneNo" th:field="*{phoneNo}" class="form-control"
                                            placeholder="Enter phone number" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" th:field="*{password}" class="form-control"
                                            placeholder="Enter password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="role">Role</label>
                                        <select id="role" th:field="*{role}" class="form-control">
                                            <option value="ROLE_USER">User</option>
                                            <option value="ROLE_ORGANIZER">Organizer</option>
                                            <option value="ROLE_ADMIN">Admin</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary col-md-12">Add User</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
