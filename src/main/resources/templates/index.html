<!DOCTYPE html>

<body>
	<section style="background-color: #f8f9fa; font-family: Arial, sans-serif;">
		
		<div style="text-align: center; padding: 50px;">
		    <h1 style="font-size: 2.5rem; color: #343a40;">Welcome to Our College Event</h1>
		    <p style="font-size: 1.2rem; color: #6c757d; margin-bottom: 30px;">
		        Join us for an exciting and informative experience. Don't miss out on this opportunity to learn, connect, and grow!
		    </p>
		    <button 
		        style="background-color: #007bff; color: white; font-size: 1.1rem; padding: 12px 30px; border: none; border-radius: 5px; transition: background-color 0.3s;"

		        onclick="window.location.href='registration'">

		</footer>

	</section>
