<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::Layout(~{::section})"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
	
</head>
<body>
	<section>	
		<div class="container p-4">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>
						
						<div th:if="${param.error}" class="alert alert-danger">Invalid Username and password</div>
						<div th:if="${param.logout}" class="alert alert-success">Logout Successful</div>

						
						<div class="card-body">
							<form action="login" method="post">
							  	<div class="mb-3">
							    	<label  class="form-label">Email address</label>
							    	<input type="email" class="form-control" name="username">
							  	</div>
							  	<div class="mb-3">
							    	<label class="form-label">Password</label>
							    	<input type="password" class="form-control" name="password">
							  	</div>
								<button type="submit" class="btn btn-primary col-md-12">Login</button>
							</form>
							
							<div class="text-center mt-2">
								<a href="loadforgetPass" class="text-decoration-none fs-5">Forget Password</a>
							</div>
						</div>
					</div>		
				</div>			
			</div>
		</div>
		
	</section>
	
</body>
</html>
